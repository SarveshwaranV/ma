<h2>Add Student</h2>
<form ng-submit="addStudent()">
    <input type="text" ng-model="newStudent.name" placeholder="Name" required />
    <input type="date" ng-model="newStudent.birthDate" placeholder="Birth Date" required />
    <input type="text" ng-model="newStudent.class" placeholder="Class" required />
    <input type="number" ng-model="newStudent.subject1_marks" placeholder="Subject 1 Marks" required />
    <input type="number" ng-model="newStudent.subject2_marks" placeholder="Subject 2 Marks" required />
    <input type="number" ng-model="newStudent.subject3_marks" placeholder="Subject 3 Marks" required />
    <button type="submit">Add Student</button>
</form>
