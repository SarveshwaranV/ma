<html>
<body><h1>Bookstore</h1>
<ul>
{
for $x in doc("bookstore.xml")/bookstore/book/title
order by $x
return <li>{data($x)}</li>
}
</ul>
<ul>
{
for $book in doc("bookstore.xml")/bookstore/book
where $book/price > 30
return
  <li>
    title:{ $book/title }
    price:{ $book/price }
  </li>
}</ul>
</body></html>
